<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls-con">
        <button class="picker">Rock</button>
        <button class="picker">Paper</button>
        <button class="picker">Scissors</button>
        <button class="starter"> GO! </button>
    </div>
    <section class="displays-con"> 
        <div class="display player">
            <img src="" alt="player pick">
        </div>
        <div class="display comp">
            <img src="" alt="comp pick">
        </div>
    </section>
    
</body>
</html>
