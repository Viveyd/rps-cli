<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play RPS | VVD</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="pre-game">
        <h1> How many rounds to play? </h1>
        <div id="round-picker">  
            <button>^</button>
            <span> 5 </span>
            <button>âŒ„</button>
        </div>
        <button id="start-game-btn"> Play </button>
    </div>
    <main class="no-display">
        <section class="gameboard">
            <div class="roundboard">
                <span>Round</span>
                <span>1</span>
            </div>
            <div class="scoreboard">
                <span class="player-score"> 0 </span> <span> -  </span> 0 <span class="com-score"></span>
            </div>
        </section>
        <section class="displays-con"> 
            <div class="display player">
                <img src="" alt="player pick">
                <span> You </span>
            </div>
            <span> VS </span>
            <div class="display com">
                <img src="" alt="com pick">
                <span> Com </span>
            </div>
        </section>
        <section class="controls-con">
            <button class="picker">Rock</button>
            <button class="picker">Paper</button>
            <button class="picker">Scissors</button>
        </section>
    </main>
    
</body>
</html>
